<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피즈버드</title>
        <script>
        function fizzBuzz() {
            let output = '';
            for (let i = 1; i <= 100; i++) {
            if (i % 15 === 0) {
                output += 'fizzBuzz';
            } else if (i % 3 === 0) {
                output += 'fizz';
            } else if (i % 5 === 0) {
                output += 'buzz';
            } else {
                output += i + '';
            }
            }
            let resTag = document.getElementById('result');
                resTag.innerHTML = '<h4>이 숫자는' '입니다.<h4>'
        }
        </script>
    <input type="text" id="i" placeholder="">
    <button onclick="fizzBuzz()">확인</button>
    <div id="output"></div>
  </body>
</html>
