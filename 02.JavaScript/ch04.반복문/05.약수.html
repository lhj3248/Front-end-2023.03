<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공약수 찾기</title>
        <body style="margin: 50px;">
            <script>
                function findCommonDivisors() {
                let num1 = Number(document.getElementById('num1').value);
                let num2 = Number(document.getElementById('num2').value);
                let commonDivisors = [];
                for (let i = 1; i <= ((num1 > num2) ? num2 : num1); i++) {
                    if (num1 % i == 0 && num2 % i == 0 ) {
                        commonDivisors.push(i);    
                    }
                }
                let resTag = document.getElementById('result');
            resTag.innerHTML = '<h4>두 자연수의 공약수는 ' +${commondivisors} + '입니다.<h4>'
        }
            </script>
            <input type="text" id="num1" placeholder="첫번째 자연수">
            <input type="text" id="num2" placeholder="두번째 자연수">
            <button onclick="commonDivisors()">공약수 계산</button>
            <p id ="result"></p>
        </body>
</html>
