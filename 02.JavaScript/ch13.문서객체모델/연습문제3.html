<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>가격 내림차순 정렬 예시</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      const prices = "51900;83000;158000;367500;250000;59200;128500;1304000";
      const sortedPrices = prices.split(";").map(Number).sort((a, b) => b - a);
      const outputDiv = document.getElementById("output");
      const list = document.createElement("ul");
      sortedPrices.forEach(price => {
        const item = document.createElement("li");
        item.textContent = price.toLocaleString();
        list.appendChild(item);
      });
      outputDiv.appendChild(list);
    </script>
  </body>
</html>
