<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container-fluid p-3 bg-dark">
        <img src="ck-logo.png">
        <img src="https://picsum.photos/1500/100?q=1">
    </div>
        <div class="container" style="margin-top:200px;">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <h3><strong>회원 가입</strong></h3>
                    <hr>
                    <form action="/user/login" method="post">
                        <table class="table table-borderless">

                            <tr>
                                <td style="width: 40%;"><label class="col-form-label" for="email">사용자 ID</label></td>
                                <td style="width: 60%;"><input type="text" class="form-control" id="id" placeholder="" name="uid"></td>
                            </tr>
                            <tr>
                                <td><label class="col-form-label" for="pwd">패스워드</label></td>
                                <td><input type="password" class="form-control" id="pwd" placeholder="" name="pswd"></td>
                            </tr>
                            <tr>
                                <td><label class="col-form-label" for="pwd">패스워드 확인</label></td>
                                <td><input type="password" class="form-control" id="pwd" placeholder="" name="pswdconfirm"></td>
                            </tr>
                            <tr>
                                <td><label class="col-form-label" for="pwd">이름</label></td>
                                <td><input type="password" class="form-control" id="name" placeholder="" name="name"></td>
                            </tr>    
                            <tr>
                                <td><label class="col-form-label" for="pwd">이메일</label></td>
                                <td><input type="password" class="form-control" id="email" placeholder="" name="email"></td>
                            </tr>    
                            <tr>
                                <td>
                                    <label class="col-form-label" for="pwd">성별</label>
                                </td>
                                <td>
                                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>남자
                                    <input type="radio" class="form-check-input" id="radio2"` name="optradio" value="option2">여자
                                </td>
                            </tr>
                            <tr>
                                <td><label class="col-form-label" for="pwd">프로필 사진</label></td>
                                <td><input class="form-control mt-3" type="file" name="profile"></td>
                            </tr>    
                            <tr>
                                <td colspan="2">
                                    <input type="submit" class="btn btn-primary" value="제출">
                                    <input type="reset" class="btn btn-secondary" value="취소">
                                </td>
                            </tr>                 
                        </table>
                    </form>
                </div>    
                <div class="col"></div>
            </div>
        </div>
    </div>        
</body>
